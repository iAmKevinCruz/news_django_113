{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock title %}

{% block content %}
<div class="container">
    <div class="m-5">
        <img class="detail-img" src="{{ article.picture }}" alt="placeholder">
        <h2 class="title">{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p class="rights">By: {{ article.author }} Created: {{ article.created_at }}</p>
        {% if user.is_authenticated %}
        <a href="{% url 'article_edit' article.id %}" class="btn btn-success">Edit</a>
        <a href="{% url 'article_delete' article.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
